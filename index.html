<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Tetris</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">This is my version of Tetris</h1>

  <div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-8"><div class="the_grid"></div></div>
        <div class="col-md-4" style="background-color: rgb(179, 179, 179);">
          <label for="customRange1" class="form-label">Determine Block Width</label>
          <input type="range" class="form-range" min="20" max="50" step="1" id="customRange1" onmouseup="document.querySelector('.the_grid').focus()" oninput="document.querySelector(':root').style.setProperty('--cell-width',this.value + 'px');document.querySelector(':root').style.setProperty('--cell-height',this.value + 'px');document.querySelector('.the_grid').focus()">

          <label for="customRange3" class="form-label">Determine Width</label>
          <input type="range" class="form-range" min="6" max="20" step="1" id="customRange3" oninput="document.querySelector(':root').style.setProperty('--width-cells',this.value);repintaBordes();document.querySelector('.the_grid').focus()">

          <label for="customRange4" class="form-label">Determine Height</label>
          <input type="range" class="form-range" min="10" max="30" step="1" id="customRange4" oninput="document.querySelector(':root').style.setProperty('--height-cells',this.value);repintaBordes();document.querySelector('.the_grid').focus()">
        </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
